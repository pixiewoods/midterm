<div class="content">
  <div class="container-fluid">
    <section class="login">
      <div class="page-header">
        <h3>Logout</h3>
      </div>

      <form name="logout_form" novalidate ng-submit="logout()">

        <div>
          <p class="alert alert-danger" ng-show="message">
            {{ message }}</p>
        </div>

        <div class="form-group">
          <p>Sure you want to logout?</p>
        </div>

        <div class="form-group">
          <input  class="btn btn-default" type="submit" value="Logout" />
          <button class="btn btn-default" type="button" ng-click="goBack()">Go Back</button>
        </div>

      </form>
    </section>
  </div>
</div>
